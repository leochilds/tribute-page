    <title>Alan Turing Tribute Page</title>

<body id="main">
    <h1 id="title">Alan Turing Tribute</h1>
    <figure id="img-div">
        <img id="image" src="./24July_AlanTuring.jpg" width="auto" height="auto" alt="Image of Alan Turing">
        <figcaption id="img-caption">
            Famous Codebreaker Alan Turing. Source: British Library <em><a href="https://bl.uk">bl.uk</a></em>
        </figcaption>
    </figure>
    <p id="tribute-info">Alan Turing was an English mathematician and pioneer of theoretical computer science and
        artificial intelligence.
        During WW2, he was instrumental in breaking the German Enigma code, leading to Allied victory over Nazi Germany.
        <br>
        <a id="tribute-link" target="_blank" href="https://www.bl.uk/people/alan-turing">Click here</a> to find out more
        about Alan Turing.
    </p>
